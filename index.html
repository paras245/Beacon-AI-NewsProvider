
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beacon | The Golden Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #fcd34d;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #b8860b 0%, #fcd34d 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-glow {
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.1);
        }
        .gold-glow-strong {
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
        }
        /* Smooth scrolling for mobile */
        .smooth-scroll {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        /* Glassmorphism */
        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* Typography Effects */
        .text-kern-wide {
            letter-spacing: 0.4em;
        }
        .reveal-text {
            background: linear-gradient(to right, #fff 0%, #fff 50%, rgba(255,255,255,0.2) 50%);
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-text:hover {
            background-position: 0% 0;
        }
        /* Mobile-friendly scrollbars */
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
        /* Luxury Background Overlay */
        .bg-burj {
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.95)), 
                              url('https://images.unsplash.com/photo-1526495124232-a02e18494d17?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
